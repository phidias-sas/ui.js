            display: flex;

            -webkit-flex-wrap: wrap;
            flex-wrap: wrap;
        }

        ul {
            list-style: none;
            margin: 0;
            padding: 0;

            flex: 1;
        }

        li {
            display: inline-block;
        }

        #colors {

            overflow: hidden;
            -ms-flex-direction: column;

            -ms-flex-wrap: wrap;
            -webkit-flex-wrap: wrap;
            flex-wrap: wrap;
            overflow:hidden;

            max-width: 324px;
            height: 180px;
        }

        #colors li {
            width: 18px;
            height: 18px;
        }

        #icons {
            height: 180px;
            overflow-x: hidden;
        }

        #icons li {
            padding: 12px;
            font-size: 18px;
        }

    </style>

    <template>

        <ul id="icons" style$="color: {{selectedColor}}">
            <template is="dom-repeat" items="{{icons}}">

            </template>
        </ul>

        <ul id="colors">
