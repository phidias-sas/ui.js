<link rel="import" href="../../../polymer/polymer.html">
<link rel="stylesheet" href="fontawesome.css">

<dom-module id="phi-icon">
    <template>
        <template is="dom-if" if="{{!src}}" >
            <i class$="fa {{icon}} {{spinClass(spin)}}"></i>
        </template>
        <template is="dom-if" if="{{src}}" >
            <img src="{{src}}" alt="{{icon}}">
        </template>
    </template>

    <style>
        :host {
            display: inline-block;
            width: 24px;
            height: 24px;
            line-height: 24px;
        }

        i, i:before, img {
            display: inline-block;
            text-align: center;
            font-size: inherit;

            width: 100%;
            height: 100%;
            line-height: inherit;
        }

        :host[spin] {
            -webkit-animation: fa-spin 2s infinite linear;
            animation: fa-spin 2s infinite linear;
        }

        @-webkit-keyframes fa-spin {
            0% {
                -webkit-transform: rotate(0deg);
                transform: rotate(0deg);
            }
            100% {
                -webkit-transform: rotate(359deg);
                transform: rotate(359deg);
            }
        }
        @keyframes fa-spin {
            0% {
                -webkit-transform: rotate(0deg);
                transform: rotate(0deg);
            }
            100% {
                -webkit-transform: rotate(359deg);
                transform: rotate(359deg);
            }
        }

    </style>

    <script>
        Polymer({
            is: 'phi-icon',

            properties: {
                icon: {
                    type: String,
                    value: 'fa-file-text'
                },

                src: {
                    type: String,
                    value: null
                },

                spin: {
                    type: Boolean,
                    value: false
                }
            },

            spinClass: function(spin) {
                return spin ? 'fa-spin' : '';
            }
        });
    </script>
</dom-module>
